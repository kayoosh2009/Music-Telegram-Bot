name: Telegram Music Bot (AutoRun)

on:
  workflow_dispatch:
  schedule:
    # every 5 hours -> ensures Action restarts before 6h timeout
    - cron: '0 */5 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create firebase service account file
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT_JSON" ]; then
            echo "FIREBASE_SERVICE_ACCOUNT_JSON is not set"
          else
            echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > /tmp/firebase_service_account.json
            echo "Wrote /tmp/firebase_service_account.json"
          fi

      - name: Run bot (long polling)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          LOGS_CHANNEL_ID: ${{ secrets.LOGS_CHANNEL_ID }}
          ARCHIVE_CHANNEL_ID: ${{ secrets.ARCHIVE_CHANNEL_ID }}
          ADMIN_USER_IDS: ${{ secrets.ADMIN_USER_IDS }}
        run: |
          echo "Starting bot (this Action will run until completion or 6h timeout)..."
          python main.py
